<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Fashion</title>

    <link rel="stylesheet" href="css/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/863541b02c.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container">
            <nav class="logo">
                <a href="#" class="logo1">YOUR LOGO</a>
            </nav>
            <ul class="navigation">
                <li>
                    <a href="#">HOME</a>
                </li>
                <li>
                    <a href="#">SHOP</a>
                </li><li>
                    <a href="#">LOOKBOOK</a>
                </li><li>
                    <a href="#">FEATURES</a>
                </li><li>
                    <a href="#">PAGES</a>
                </li><li>
                    <a href="#">BLOG</a>
                </li>
            </ul>
            <nav class="icons">
                <img src="images/search.png" alt="search">
                <img src="images/favorite.png" alt="favorite">
                <img src="images/shoppingcart.png" alt="shoppingcart">
            </nav>
            <div class="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="s-1">
        <div class="container">
            <div class="s-1-card">
                <h6 class="s-1-h6">NEW TREND</h6>
                <h2 class="s-1-h2">COLLUSION</h2>
                <h6 class="s-1-h6">An exclusive selection of this season's trends.</h6>
                <div class="buttons">
                    <button class="s-1-button">DISCOVER</button>
                    <button class="s-1-button">SHOP NOW</button>
                </div>
            </div>
        </div>
    </section>

    <section class="s-2">
        <div class="container">
            <div class="left-images">
                <img src="images/s-2-image1.svg" alt="s-2-image1" class="s-2-image1">
                <img src="images/s-2-image2.svg" alt="s-2-image2" class="s-2-image2">
                <img src="images/s-2-image3.svg" alt="s-2-image3" class="s-2-image3">
            </div>
            <div class="right-image">
                <button class="s-2-button">CATAGORY NAME</button>
            </div>
        </div>
    </section>

</body>
</html>
